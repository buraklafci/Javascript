<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <p class="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio voluptas
        omnis in non, delectus dolorum ipsum eum ipsam ex aut vitae consectetur
        quod fuga excepturi a ratione dolor soluta sequi.
      </p>
      <ul>
        <li><a href="http://">Link1</a></li>
        <li><a href="http://google.com" id="lnk">Link2</a></li>
        <li><a href="http://">Link3</a></li>
      </ul>
    </div>

    <script>
      document.querySelector("#lnk").addEventListener("click", (e) => {
        e.preventDefault(); //google'a gitmesini engelliyor

        e.target.closest(".menu").querySelector(".desc").innerHTML = //closest parent'a ulasmayi saglar en ykin elemani secer,yukari dogru calisir
          "Hello World";
      });
      console.log(document.querySelector(".menu ul").children); //ul nin child'larini secer

      console.log(document.querySelector(".menu ul").firstElementChild); //elementin ilk cocugunu secer Link1
      console.log(document.querySelector(".menu ul").lastElementChild); //elementin son cocugunu secer  Link3

      console.log(document.querySelector("#lnk").parentElement.parentElement); //adim adim uste parent'a cikilir a dan sonra li sonra ul

      console.log(
        document.querySelector("#lnk").parentElement.nextElementSibling //Link2 de ki li nin sonraki kardesi li taginda Link3
      );

      console.log(
        document.querySelector("#lnk").parentElement.previousElementSibling ////Link2 de ki li nin onceki kardesi li taginda Link1
      );
    </script>
  </body>
</html>
