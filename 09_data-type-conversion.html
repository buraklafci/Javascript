  <body>
    <h1>Hello world</h1>

    <script>
      let num = "13";
      const result = num + 5;
      console.log(result); //135

      const result1 = Number(num) + 5; //13.satirdaki stringi numbera cevirdi
      console.log(result1); //18

      const result2 = Number("ali") + 5; //Nan not a number
      console.log(result2);
    </script>
