    <script>
      //urun fiyati,kdv orani ve indirim orani parametre olarak alip son fiyati hesaplayan fonksiyonu arrow function ile yaziniz
      //Urun fiyati 1500 uzerinde ise extra 10% indirim uygulanacaktir
      //INdirim uygulanmamis ise kdv hesaba katilmayacaktir
      const calcultePrice = (price, tax, discount) => {
        if (isNaN(price) || isNaN(tax) || isNaN(discount)) return;

        if (discount <= 0) tax = 0;

        if (price > 1500) discount += 10;

        const result = price + (price * tax) / 100 - (price * discount) / 100;
        return result;
      };

      console.log(calcultePrice(2000, 0, 0));
    </script>
