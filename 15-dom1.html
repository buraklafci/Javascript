<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world</h1>

    <p class="desc">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta eligendi
      vitae error necessitatibus iste officia maiores quidem, voluptatem
      sapiente molestiae<b>aut</b> quod illo quaerat, laborum repellendus vel
      praesentium tenetur atque?
    </p>

    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <script>
      const elH1 = document.querySelector("h1");
      console.log(elH1.innerText); //innerText methoduyla secilen selectorun icini okur

      elH1.innerText = "Hello Javascript"; //ayni zamanda degisiklikte yapilabilinir
      // elH1.innerText = "Hello <em>Javascript</em>";  em ile italik yapmak istendiginde text ile degilde html ile yapmak gerekir
      elH1.innerHTML = "Hello <em>Javascript</em>"; //innerHtml methodu kullanilarak italik oldu

      const elHome = document.querySelector(".menu li:first-child");
      elHome.innerText = "Ana Sayfa";
      console.log(elHome);

      const allli = document.querySelectorAll(".menu li");
      console.log(allli);

      const elDesc = document.querySelector(".desc");
      console.log(elDesc.innerText);
      console.log(elDesc.innerHTML);
    </script>
  </body>
</html>
