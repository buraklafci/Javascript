<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #product-list span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txtNumber" />
    <button onclick="calculate()">Calculate</button>

    <script>
      function calculate() {
        let num = document.querySelector("#txtNumber").value;
        let total = 0;

        num = isNaN(num + 0) ? 0 : num;
        num = Math.abs(num); //mutlak degerini alir

        //5327 sayilar toplami

        while (num > 0) {
          const digit = num % 10;
          total += digit;
          num = Math.floor(num / 10); //floor virgulu atar
        }

        alert(total);
      }
    </script>
  </body>
</html>
