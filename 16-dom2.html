<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .text-center {
        text-align: center;
      }

      .text-style {
        color: #efefef;
        text-shadow: 3px 3px 5px black;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>

    <p id="pE1" class="red text-center">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta eligendi
      vitae error necessitatibus iste officia maiores quidem, voluptatem
      sapiente molestiae<b>aut</b> quod illo quaerat, laborum repellendus vel
      praesentium tenetur atque?
    </p>

    <script>
      let pE1 = document.querySelector("#pE1");

      pE1.classList.add("text-style"); //p tagina yeni classlar eklenebilir(yukarda olusturdugumuz style'lardan)
      pE1.classList.remove("red"); //ayni sekilde classlar cikarilabilir
      pE1.classList.add("blue");

      console.log(pE1.classList);
    </script>
  </body>
</html>
