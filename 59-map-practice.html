<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //tl Fiyatlar dizindeki urunlere fiyati 100 tl den fazla olanlara %10 zam,az olanlara %15 zam yapilcak
      //ayica zamli olan yenidegerleri yeni bir diziye saklamak istiyoruz
      const pricesTl = [12, 553, 234, 323, 2312, 3323];
      const eur = 18.17;
      const gbp = 21.39;

      const pricesEur = pricesTl.map((price) => (price / eur).toFixed(2));
      const pricesGbp = pricesTl.map((price) => (price / gbp).toFixed(2));

      console.log(pricesEur, pricesGbp);
    </script>
  </body>
</html>
